<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>For Keyshia</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #2e052a, #533a56);
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        .greetings {
            display: flex;
            gap: 10px;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .greetings span {
            display: inline-block;
            animation: bounce 1.5s infinite;
        }

        .greetings span:nth-child(1) { animation-delay: 0.1s; }
        .greetings span:nth-child(2) { animation-delay: 0.2s; }
        .greetings span:nth-child(3) { animation-delay: 0.3s; }
        .greetings span:nth-child(4) { animation-delay: 0.4s; }
        .greetings span:nth-child(5) { animation-delay: 0.5s; }
        .greetings span:nth-child(6) { animation-delay: 0.6s; }
        .greetings span:nth-child(7) { animation-delay: 0.7s; }
        .greetings span:nth-child(8) { animation-delay: 0.8s; }
        .greetings span:nth-child(9) { animation-delay: 0.9s; }
        .greetings span:nth-child(10) { animation-delay: 1s; }
        .greetings span:nth-child(11) { animation-delay: 1.1s; }
        .greetings span:nth-child(12) { animation-delay: 1.2s; }
        .greetings span:nth-child(13) { animation-delay: 1.3s; }
        .greetings span:nth-child(14) { animation-delay: 1.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .button button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #ff6f61, #ff9a9e);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(255, 254, 254, 0.1);
        }

        .button button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(255, 254, 254, 0.2);
        }

        .button button a {
            text-decoration: none;
            color: inherit;
        }

        .name {
            position: absolute;
            bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #ff6f61;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
        }
    </style>
</head>
<body>
    <div class="greetings" style="color: aliceblue;">
        <span>H</span>
        <span>I</span>
        <span></span>
        <span></span>
        <span>K</span>
        <span>E</span>
        <span>Y</span>
        <span>S</span>
        <span>H</span>
        <span>I</span>
        <span>A</span>
    </div>
    <div class="description" style="color: #fff;">
        <span>Disclaimer: gw fork repo orang dan cuma ganti tampilan & warna ajh</span>
    </div>
    <div class="description" style="color: #fff;">
        <span>WLEOWLEOWLEOWLEO</span>
    </div>
    <div class="button">
        <button>
            <a href="flower.html">OMAGAA</a>
        </button>
    </div>
    <div class="name">For Keyshia</div>
</body>
</html>
